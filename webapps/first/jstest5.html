<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <p>방가방가</p>
  </body>
  <script>
    // 프로그래밍 언어이므로 흐름을 제어할 수 있는 제어문 필요 like if문/for문
    {
      {
        console.log("hello");
        // {} 갯수 안 맞아도 compile error 안내므로 찾기 어려움
      }
    }
    {
      var myVar = 10;
      let localVar = 20;
      // let : 지역 변수
      const final = 30;
      // java에서 final과 비슷, 지역변수처럼 존재
      // 값 변경하고자 하면 error남

      console.log(localVar);

      final = 40;
      console.log(final);
    }
    console.log(myVar);
    // 웬만하면 지역변수로 사용해서 관리 용이하게 하는 걸 추천
  </script>
</html>
