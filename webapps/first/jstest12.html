<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <p>방가방가</p>
  </body>
  <script>
    function eat(act) { 
    // 콜백 함수 : 나중에 사용하기 위해 함수 참조를 전달받는 것
    // 파라미터로 함수를 전달 받을 수 있음 -> 전달받은 함수를 함수 안에서 호출 가능
        console.log("밥 먹구");
        act();// 함수이므로 여러번 호출도 가능
    }

    let sleep = function() {
        console.log("잠 자기");
    }

    let study = function() {
        alert("공부하기");
    }

    let anotherName = eat; 
    // 함수 이름만 호출 => 함수 객체를 호출, 다른 이름의 객체 생성됨
    anotherName(sleep);
  </script>
</html>
