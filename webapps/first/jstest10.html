  <script>
    function sum(a, b) {
      // return값이 다른 함수는 만들지 않도록 -> 다루기 어렵
      if (a > b) {
        return a + b;
      } else {
        return "b가 a보다 큽니다";
      }
    }

    function someFunc() {
      return ; // return값이 없어도 error로 알려주지 않음(문법적 문제 x 이므로)
    }

    let result = sum(10, 20);
    console.log(result);

    let someResult = someFunc();
    console.log(someResult);
  </script>
