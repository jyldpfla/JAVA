<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <p>방가방가</p>
  </body>
  <script>
    function params() {
      let sum = 0;
      for (let i = 0; i < arguments.length; i++) {
        console.log(arguments[i]);
      }
      console.log(sum);
    }

    params(1, 2, 3, 4, 5, 6, 7, 8, 9); // arguments에 모두 들어감 (java 배열과 약간 비슷)
    // index로 호출 가능(0번부터)

    function testDefault (a = 10) { //(a = 10) : 기본값 명시한 상태
      // 값이 전달되지 않아서 undefined면 기본값 지정해둔 것이 사용됨
      console.log(a);
    }

    testDefault(100);
    testDefault();

    // myFunc(10, 15); 
    // 변수 선언을 하는 문장 선언이 이루어져야 그 뒤부터 변수이름으로 사용 가능
    // 함수는 함수 선언 전에 호출이 가능 (함수는 script 영역을 먼저 실행 => 호이스팅)
    let myFunc = function (a,b) {
      // js의 변수는 하나의 객체 참조 가능 -> function도 하나의 객체이므로 참조 가능
      console.log(a + b);
    }
    myFunc(10, 15); // 변수지만 함수 호출하듯이 부르면 됨

    function hello(name) { // 함수선언 함수명(파라미터)
      // 파라미터는 타입을 명시할 필요가 없음 -> 변수명만 쓰면 됨
      console.log(name + "님 안뇽"); // 뒤에 문자열과 연결되므로 문자열로 인식
    }

    hello("홍길동"); // 함수 호출
    hello(0);
    hello(true); // 파라미터 타입이 지정되지 않았으므로 아무 타입이나 지정 가능
    hello(); // undefined로 결정
    hello("a", "b", "c"); // 여러 개의 파라미터가 있어서 전달돼도 개수에 맞춰 제일 앞 한 개만 이용됨 
  </script>
</html>
