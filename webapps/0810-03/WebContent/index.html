<!-- 
	페이지 이동을 제공하는 index.html 작성
	
	a. 사람 등록 페이지(입력 양식 제공)
		-> action = mapping된 servlet
		-> service 메소드 {
			db 행을 추가
			redirect 응답 (사람 목록 페이지)
		}
	b. 사람 목록
		-> mapping된 servlet
		-> service 메소드 {
			db 목록 읽기
			forward 사람 목록을 보여주는(view) jsp로
		}
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="./choice">
		<select name="choice">
			<option value="none">====선택====</option>
			<option value="apply"> 사람 등록 페이지 </option>
			<option value="show"> 사람 목록 페이지 </option>
		</select>
		<input type="submit">
	</form>
</body>
</html>
