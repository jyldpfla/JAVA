<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <p>방가방가</p>
  </body>
  <script>
    console.log(1 > 2);
    console.log(3 < 4);

    console.log(10 == 10);
    console.log("abc" == "abc");

    console.log(1 == "1");
    // 문자열 숫자로 취급해서 true 반환
    console.log(1 == true);
    console.log(0 == false);

    console.log(1 === "1");
    // false 출력, 엄격하게 비교할 때는 '='3개 사용
    console.log(null == undefined);
    console.log(null === undefined);

    console.log(NaN == NaN);
    console.log(NaN === NaN);
    // NaN은 무엇과 비교해도 false

    console.log(isNaN(NaN)); // NaN인지 boolean값으로 확인
    console.log(Object.is(NaN, NaN));
    // 객체 두 개의 값 비교하고 싶을 때 사용, NaN에 대해서도 제대로 비교 가능
  </script>
</html>
