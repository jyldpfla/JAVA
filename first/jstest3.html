<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <p>방가방가</p>
  </body>
  <script>
    var myInt = 10;
    var myDouble = 33.44;
    var zeroDivide = 0 / 0;
    var myNan = NaN;

    console.log(typeof myInt); // 변수의 타입의 문자열 확인
    console.log(typeof myDouble);
    // type으로 number 출력
    console.log(typeof zeroDivide);

    console.log("0으로 나눈 값: " + zeroDivide);
    // java는 runtime error, 여긴 수행 -> NaN(Not a number) 출력
    console.log(typeof zeroDivide);
    // type은 숫자로 나옴

    var str = "hello?";
    var notDef;
    var ref = null;
    // 참조할 게 없을 때 null 참조 가능

    console.log(typeof str);
    console.log(typeof notDef);
    console.log(typeof ref);
    // object로 출력
    // js도 객체지향언어, 객체라는 type으로 출력됨
  </script>
</html>
