<!DOCTYPE html>
<html lang>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <p>방가방가</p>
  </body>
  <script>
    let i = 10;
    while (i) {
      // 조건문 이렇게 넣어도 됨 -> true, false가 안나오지만 됨..
      console.log("반복");
      i--;
    }

    for (let j = 0; j < 10; j++) {
      console.log("for 반복");
      if (j == 3) {
        console.log("반복 중단");
        break;
      }
    }
  </script>
</html>
