<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Page Title</title>
  </head>
  <body>
    <!--input태그들 -> 제출양식을 표현하는 <form>태그 안에 위치-->
    <!--
    <input />
    <input type="text" />  텍스트필드 생성
    <input type="password" />
    <input type="number" />
    <input type="range" />

    <input type="date" />
    <input type="month" />
    <input type="week" />
    <input type="time" />

    <input type="color" />
    <input type="file" />
    -->
    <form>
      <!--검색어 전달을 받기 위해 존재하는 태그-->
      <label for="searchline">검색어</label>
      <input
        id="searchline"
        type="text"
        name="searchline"
        placeholder="여기에 검색어를 입력해주세요."
      />

      <label>두번째파람<input type="text" name="param2" /></label>
      <label><input type="checkbox" name="lotto" value="1st" />1번</label>
      <label><input type="checkbox" name="lotto" value="2st" />2번</label>
      <label><input type="checkbox" name="lotto" value="3st" />3번</label>

      <input type="radio" name="radiochoice" value="r1" checked />
      <input type="radio" name="radiochoice" value="r2" />
      <!--같은 이름으로 지정해주면 연관있는 관게인거 알고 하나만 고를 수 있게 자동으로 설정됨-->

      <input type="hidden" name="darktemplar" value="zeratul" />
      <!--사용자의 화면에서 보이진 않지만, 제출하면 화면에 보이지 않는 값과 이름을 같이 제출해줌-->
      <input type="submit" />
      <!-- submit 누르면 주소 뜨는 거 뒷줄에 더 써지면서 제출됨-->
      <!--전송 위해-->
    </form>
  </body>
</html>
